<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitals Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-mesh"></div>

    <div id="flash-overlay" class="flash-overlay"></div>
    <main id="game-app">
        <header class="stats-bar">
            <div class="stat-item">
                <span class="label">Score</span>
                <span class="value" id="score">0</span>
            </div>
            <div class="app-title">
                <h1>CAPITALS</h1>
            </div>
            <div class="stat-item">
                <span class="label">Progress</span>
                <span class="value" id="count">0/0</span>
            </div>
        </header>

        <!-- Game Over Section -->
        <section id="game-over" class="glass-panel hidden">
            <h2>Game Over!</h2>
            <div class="final-score">
                <span class="label">Final Score</span>
                <span class="value" id="final-score-value">0</span>
            </div>
            <div id="stats-breakdown" class="stats-breakdown">
                <!-- Javascript will populate this -->
            </div>
            <p id="final-message" class="final-message"></p>
            <button id="restart-btn" class="primary-btn">Back to Menu</button>
        </section>

        <section id="game-container" class="glass-panel">
            <div class="loading-overlay hidden" id="loading">
                <div class="spinner"></div>
            </div>

            <div class="flag-stage">
                <div class="flag-wrapper">
                    <img id="flag-img" src="" alt="Flag to guess" draggable="false">
                </div>
                <div class="continent-hint" id="country-name">
                    <!-- Javascript will populate this with Country Name -->
                </div>
            </div>

            <div class="options-grid" id="options-container">
                <!-- Buttons will be injected here -->
            </div>

            <!-- Feedback Area Removed (Auto-advance) -->
            <div class="feedback-area hidden" id="feedback">
                <!-- Auto-advance message could go here if needed, but keeping it clean -->
            </div>
        </section>

        <div class="actions-footer">
            <button id="back-to-menu-btn" class="primary-btn-outline">Back to Menu</button>
        </div>
    </main>

    <script src="countries.js"></script>
    <script src="script.js"></script>
</body>

</html>
